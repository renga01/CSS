<html>
    <head>
        <title>Rollover</title>
        <script>
            let Banner = Array("/home/renu/Pictures/Berry.jpg","/home/renu/Pictures/Berryye.jpg","/home/renu/Pictures/BlueBerry.jpg");
            let c=0;
            function disp(){
                if(document.images){
                    c++;
                    if(c==Banner.length){
                        c=0;
                    }
                    document.img.src = Banner[c];
                    setTimeout("disp()",800);
                }
            }
        </script>
    </head>
   <body onload="disp()">
    <img src="/home/renu/Pictures/forest.jpg" height="400px" width="300px" name="img">
    <br>
</html>
