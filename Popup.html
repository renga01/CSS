<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .popup-menu {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .menu-item {
            padding: 10px;
            cursor: pointer;
            user-select: none;
        }

        .menu-item:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<button onclick="togglePopupMenu()">Show Popup Menu</button>

<div id="popupMenu" class="popup-menu">
    <div class="menu-item" onclick="menuItemClicked('Option 1')">Option 1</div>
    <div class="menu-item" onclick="menuItemClicked('Option 2')">Option 2</div>
    <div class="menu-item" onclick="menuItemClicked('Option 3')">Option 3</div>
</div>

<script>
    function togglePopupMenu() {
        var popupMenu = document.getElementById("popupMenu");
        popupMenu.style.display = (popupMenu.style.display === "block") ? "none" : "block";
    }

    function menuItemClicked(option) {
        alert("You clicked: " + option);
    }

</script>

</body>
</html>
